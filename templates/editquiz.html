<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Quiz</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        #form-body{
            width:400px;
            height:550px;
        }
    </style>
</head>
<body>
    <div id="main">
        <div id="canvas">
            <div id="form-body" class="card p-3 shadow">
                <h2 style="text-align:center">Edit Quiz</h2><br>
                <form action="{{ url_for('edit_quiz',quiz_id=quiz.id )}}" method="POST">
                    <input type="hidden" name="quiz_id" value="{{ quiz.id }}">
                    <div class="mb-3">
                        <label for="Input1" class="form-label">Chapter ID</label>
                        <input type="number" class="form-control" id="Input1" placeholder="Enter id" name="ch_id">
                    </div>
                    <div class="mb-3">
                        <label for="Input2" class="form-label">Date</label>
                        <input type="date" class ="form-control" id="Input2" name="date">
                    </div>
                    <div class="mb-3">
                        <label for="Input3" class="form-label">Duration</label>
                        <input type="number" class="form-control" id="Input3" min="1" placeholder="ex.30 minutes" name="duration">
                    </div>
                    <div class="mb-3">
                        <label for="Input4" class="form-label">Remarks</label>
                        <input type="text" class="form-control" id="Input4"  name="remarks">
                    </div>
                    <div style="text-align : center;">
                        <br><input type="submit" class="btn btn-primary" style="margin-right: 15px; width:70px;" value="Save">
                        <a href="/quiz_management" class="btn btn-primary"> Cancel </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
