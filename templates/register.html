<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register page</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        #form-body{
            width: 500px;
            height: 620px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div id="main">
        <div id="canvas">
            <div id="form-body" class="card p-3 shadow">
                <h1 style="text-align: center">Welcome to QuizMaster</h1>
                <h4 style="text-align:center;">Registration</h4>
                <form action="/register" method="POST">
                    <div class="mb-3">
                      <label for="Input1" class="form-label">Email address</label>
                      <input type="text" class="form-control" id="Input1" placeholder="name@example.com" name="username">
                    </div>
                    <div class="mb-3">
                      <label for="Input2" class="form-label">Password</label>
                      <input type="password" class="form-control" id="Input2" name="password">
                    </div>
                    <div class="mb-3">
                      <label for="Input3" class="form-label">Full Name</label>
                      <input type="text" class="form-control" id="Input3" name="fullname">
                    </div>
                    <div class="mb-3">
                      <label for="Input4" class="form-label">Qualification</label>
                      <input type="text" class="form-control" id="Input4" name="qualification">
                    </div>
                    <div class="mb-3">
                      <label for="Input5" class="form-label">DoB</label>
                      <input type="date" class="form-control" id="Input5" name="dob">
                    </div>
                    <div style="text-align : center;">
                        <input type="submit" class="btn btn-primary" value="Register"><br>
                        Already have an account? <a href="/">Sign in</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
