<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Chapter</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        #form-body{
            width:400px;
        }
    </style>
</head>
<body>
    <div id="main">
        <div id="canvas">
            <div id="form-body" class="card p-3 shadow">
                <h2 class="text-center">Edit Chapter</h2><br>
                <form action="/edit_ch/{{ chapter.id }}" method="POST">
    
                    <div class="mb-3">
                        <label for="Input1" class="form-label">Chapter Name</label>
                        <input type="text" class="form-control" id="Input1" name="ch_name" value="{{ chapter.name }}">
                    </div>
    
                    <div class="mb-3">
                        <label for="Input2" class="form-label">Description</label>
                        <textarea class="form-control" id="Input2" rows="3" name="description">{{ chapter.description }}</textarea>
                    </div>
    
                    <div class="text-center">
                        <input type="submit" class="btn btn-primary me-2" value="Save">
                        <a href="/admin" class="btn btn-primary me-2">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
