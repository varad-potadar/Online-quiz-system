<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Subject</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        #form-body{
            width:400px;
        }
    </style>
</head>
<body>
    <div id="main">
        <div id="canvas">
            <div id="form-body" class="card p-3 shadow">
                <form action="/edit_sub/{{subject.id}}" method="POST">
                    <h2 style="text-align:center">Edit Subject</h2><br>
                    <div class="mb-3">
                        <label for="Input1" class="form-label">Subject Name</label>
                        <input type="text" class="form-control" id="Input1" name="sub_name">
                    </div>
                    <div class="mb-3">
                        <label for="Input2" class="form-label">Description</label>
                        <textarea class="form-control" id="Input2" rows="3" name="description"></textarea>
                    </div>
                    <div style="text-align : center;">
                        <input type="submit" class="btn btn-primary" style="margin-right: 15px; width:70px;" value="Save">
                        <a href="/admin" class="btn btn-primary"> Cancel </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
