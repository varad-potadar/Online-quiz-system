<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Question</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        #form-body{
            width:390px;
            margin-top:15px;
            height:640px;
            border:0px;
        }
        span {
            display: block;
            overflow: hidden;
            padding: 0px 4px 0px 6px;
        }
    </style>
</head>
<body>
    <div id="main">
        <div id="canvas">
            <div id="form-body" class="card p-3 shadow">
                <h2 style="text-align:center">Edit Question</h2><br>
                <form action="/editquestion" method="post">
                  <div class="mb-3">
                    <label for="Input3" class="form-label" style="float:left;">Question<br>Statement</label>
                    <span><textarea class="form-control" id="Input3" rows="3"></textarea></span><br>
                  </div>
                  <h4 style="text-align:center">Single Option Correct</h4><br>
                  <div class="mb-3">
                    <label for="Input4" class="form-label" style="float:left;">Option 1)</label>
                    <span><input type="text" class="form-control" id="Input4"></span>
                  </div>
                  <div class="mb-3">
                    <label for="Input5" class="form-label" style="float:left;">Option 2)</label>
                    <span><input type="text" class="form-control" id="Input5"></span>
                  </div>
                  <div class="mb-3">
                    <label for="Input6" class="form-label" style="float:left;">Option 3)</label>
                    <span><input type="text" class="form-control" id="Input6"></span>
                  </div>
                  <div class="mb-3">
                    <label for="Input7" class="form-label" style="float:left;">Option 4)</label>
                    <span><input type="text" class="form-control" id="Input7"></span>
                  </div>
                  <div class="mb-3">
                    <label for="Input8" class="form-label" style="float:left;">Correct Option</label>
                    <span><input type="text" class="form-control" id="Input8"></span>
                  </div>
                  <div style="text-align : center;">
                      <a href="quiz_management.html" type="submit" class="btn btn-primary" style="margin-right: 15px; width:115px;">Save</a>
                      <input type="submit" class="btn btn-primary" style = "width:100px" value="Close">
                  </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
