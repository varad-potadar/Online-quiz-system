<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 80%;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .welcome-section {
            width: 60%;
            padding: 40px;
        }
        .welcome-text {
            color: rgb(60, 60, 122);
            font-size: 28px;
            font-weight: bold;
        }
        .login-section {
            width: 40%;
            display: flex;
            justify-content: center;
        }
        .login-card {
            width: 350px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="welcome-section">
            <h1 class="welcome-text">Welcome to QuizMaster!</h1>
            <p>Test your knowledge with interactive quizzes. Manage subjects, chapters, and quizzes with ease.</p>
        </div>

        <div class="login-section">
            <div class="card p-4 shadow login-card">
                <form action="/" method="POST">
                    <h3 class="text-center">Login to QuizMaster</h3>
                    <div class="mb-3">
                        <label for="Input1" class="form-label">Username</label>
                        <input type="text" class="form-control" id="Input1" placeholder="Enter your username" name="username">
                    </div>
                    <div class="mb-3">
                        <label for="Input2" class="form-label">Password</label>
                        <input type="password" class="form-control" id="Input2" name="password">
                    </div>
                    <div class="text-center">
                        <input type="submit" class="btn btn-primary w-100" value="Login"><br><br>
                        <small>New user? <a href="/register">Register here</a></small>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
